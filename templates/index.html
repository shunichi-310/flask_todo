<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ToDoアプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>ToDoアプリ</h1>

    <form action="{{ url_for('add') }}" method="POST">
        <input type="text" name="task" placeholder="新しいタスク">
        <button type="submit">追加</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            {{ loop.index }}. {{ task }}
            <a href="{{ url_for('delete', task_id=loop.index0) }}">削除</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
